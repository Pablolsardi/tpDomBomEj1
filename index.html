<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TP Dom y Bom Ej1</title>
</head>

<body>
    <header class="bg-black py-2">
        <h1 class="text-center text-white">Ejercicio 1 - Tp Dom y Bom</h1>
    </header>

    <main>
        <div class="text-center p-4">
            <button class="btn btn-danger mx-auto" onclick="generarRandom()">Generar número aleatrorio</button>
        </div>
        <form class="mx-auto mt-4">
            <div class="mb-3">
                <label for="inputNumero" class="form-label">Ingrese un número del 1 al 10</label>
                <input type="number" class="form-control" id="inputNumero" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="obtenerNumero(event)">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
